<div class="row result-company-name-container">
  <h2>{{vm.companyName}}</h2>
</div>

<div class="row unselectable">
  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
    <div class="progress vertical bottom progress-vertical-ecg">
      <div class="progress-bar progress-bar-result ecg-level-{{vm.level}}-bg-text " role="progressbar" data-transitiongoal="{{vm.percentage}}" progressbar></div>
      <span class="result-percentage color-transparent">{{vm.percentage}}</span>
    </div>
  </div>

  <div class="col-lg-10 col-md-10 col-sm-10 col-xs-8 resultFeedbackText">
    <p ng-repeat="p in t.structure.result.feedback[vm.level].content">
      {{p}}
    </p>
  </div>

</div>
