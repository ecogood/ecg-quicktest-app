<div class="row result-company-name-container">
  <h2>{{companyName}}</h2>
</div>

<div class="row questionNav-container">
  <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
    <a ng-show="questionNumber > 1" href="" ng-click="goToPrevQuestion()"
        title="{{t.app.PreviousQuestion}}">
      <svg class="svg-icon" viewBox="0 0 20 20">
        <path fill="none" d="M18.271,9.212H3.615l4.184-4.184c0.306-0.306,0.306-0.801,0-1.107c-0.306-0.306-0.801-0.306-1.107,0
	L1.21,9.403C1.194,9.417,1.174,9.421,1.158,9.437c-0.181,0.181-0.242,0.425-0.209,0.66c0.005,0.038,0.012,0.071,0.022,0.109

	c0.306,0.307,0.801,0.307,1.107,0c0.306-0.305,0.306-0.801,0-1.105l-4.184-4.185h14.656c0.436,0,0.788-0.353,0.788-0.788
	S18.707,9.212,18.271,9.212z"></path>
      </svg>
    </a>
  </div>

  <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 questionIndicator">
    {{question.stakeholders}}{{question.ecgValue}} -
    {{question.indicatorTitle}}
  </div>

  <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
    <a href="" ng-click="goToNextQuestion()" class="pull-right"
        title="{{t.app.NextQuestion}}">
      <svg class="svg-icon" viewBox="0 0 20 20">
        <path fill="none" d="M1.729,9.212h14.656l-4.184-4.184c-0.307-0.306-0.307-0.801,0-1.107c0.305-0.306,0.801-0.306,1.106,0
	l5.481,5.482c0.018,0.014,0.037,0.019,0.053,0.034c0.181,0.181,0.242,0.425,0.209,0.66c-0.004,0.038-0.012,0.071-0.021,0.109
	c-0.028,0.098-0.075,0.188-0.143,0.271c-0.021,0.026-0.021,0.061-0.045,0.085c-0.015,0.016-0.034,0.02-0.051,0.033l-5.483,5.483
	c-0.306,0.307-0.802,0.307-1.106,0c-0.307-0.305-0.307-0.801,0-1.105l4.184-4.185H1.729c-0.436,0-0.788-0.353-0.788-0.788
	S1.293,9.212,1.729,9.212z"></path>
      </svg>
    </a>
  </div>

</div>

<div class="questionText">
  <p>{{question.text}}</p>
</div>

<div class="questionButtons text-center">
<button ng-repeat="i in [0,1,2,3,4]"
        class="btn btn-default btn-ecg-level-{{i}} m-right-smallest"
        ng-class="{active: test.getAnswer(questionNumber) === i}"
        ng-click="answerClicked(i);"
        type="button">
  {{t.structure.individualAnswer.evaluationValues[i].text}}
</button>
</div>
